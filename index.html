<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Watch</title>
    <link rel="icon" 
      type="image/png" 
      href="./assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header>
        <article class="weather">
            <div class="row"> 
                <h2 id="date" class="col-3"></h2>
                <h1 id="city-today" class="col-9">City Name</h1> 
            </div>

            <div class="today row">
                <div id="conditions" class="ul col-6">
                    <div id="temperature" class="row">
                    </div>
                    <div class="row">
                        <div class="wind col-6">Wind: <span id="wind"></span> MPH</div>
                        <div class="humidity col-6">humidity:<span id="humidity"></span></div>
                    </div>
                </div>
                
                <div class="col-3 cloud"> 
                        <img id="icon"> </img>
                        <img src="./assets/images/uvIndex-06.png" alt="UV Index" height="45px">
                </div>
                <div class="col-3 UV"> 
                        <img id="uv-index" height="125px"> </img>
                </div>
                  

            </div>
        </article>
    </header>



    <article class="search-form">
        <div class="search-card">
            <h1>Search</h1>
            <input id="search-input" class="form-control control-form"> </input>
            <a id="search-button" href="#" class="btn btn-primary">Go somewhere</a>
        </div>

        <div id="search-history" class="row">
            <!-- search history appends here -->
        </div>

    </article>


    <article id="future-forecast" class="day-display">
        <!-- future forecast appends here -->
    </article>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="./assets/js/weatherwatch.js"></script>

</body>
</html>
